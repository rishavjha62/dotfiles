# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse & clipboard
set -g mouse on
set -g set-clipboard on

# Pass focus events to Neovim (for autoread/autoreload)
set -g focus-events on

# Window & pane indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# ‚å®Ô∏è Keybindings
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Pane resizing
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5
bind -r m resize-pane -Z   # toggle zoom

# Vim-style copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Faster ESC (good for Neovim)
set -sg escape-time 10

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Tokyo Night Theme
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_variation 'storm'
set-option -g status-justify centre
set -g @theme_transparent_status_bar 'true'

# Show only datetime + netspeed (remove temperature widget)
set -g @theme_plugins 'datetime'


# Session persistence
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# üîå Initialize TPM (keep at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

